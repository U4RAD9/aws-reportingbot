{% extends 'users/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Frequently Asked Questions for {{ group_name|title }}</h2>
    {% if faqs %}
        <div class="accordion" id="faqAccordion">
            {% for faq in faqs %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false"
                            aria-controls="collapse{{ forloop.counter }}">
                       <strong>{{ faq.question }}</strong>
                        </button>
                    </h2>
                    <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse"
                        aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                     <div class="accordion-body" style="
    font-size: 15px;
    line-height: 1.6;
    color: #333;
">
    {{ faq.answer|linebreaksbr|safe }}



                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No FAQs available for this group yet.</p>
    {% endif %}
</div>
{% endblock %}
