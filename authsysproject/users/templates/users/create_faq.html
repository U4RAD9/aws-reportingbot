{% extends 'users/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Create FAQ</h2>

    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock %}
