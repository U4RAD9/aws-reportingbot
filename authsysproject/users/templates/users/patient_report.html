        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        /* Navigation Bar Styles */
        .navbar {
            background-color: white;
            padding: 15px 20px;
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            border-bottom: 2px solid #ddd; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        
        .nav-left {
            display: flex;
            gap: 15px;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Form Styles */
        .input {
            border: none;
            border-bottom: 2px solid #3366cc;
            outline: none;
            font-size: 16px;
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .gender-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .gender-group label {
            margin-right: 10px;
        }
        
        /* Content Area Styles */
        .content {
            padding: 20px;
            background: white;
            margin: 80px 20px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(222, 248, 254);
        }
        
        /* Modal Header Styles */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .btn-primary {
            background-color: #3366cc;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        /* Form Layout */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Table Styles */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table td, .table th {
            border: 1px solid #9c7373;
            height:40px;
            padding: 12px;
            text-align: center; /* Centers text */
            vertical-align: middle; /* Centers content vertically */
        }
        
        .table th {
            background-color: #f2f2f2;
        }
        
        /* Observation Section */
        .observation {
            margin-top: 20px;
        }
        
        /* Doctor Signature Section */
        .doctor-signature {
            display: flex;
            justify-content: space-between;
            margin-top: 200px;
            width: 100%;
        }
        
        .doctor {
            text-align: center;
            margin: 10px; /* Reduced margin */
        }
        
        .doctor img {
            max-width: 400px; /* Ensures image is responsive */
            height: 100px;
            margin-bottom: 1px; /* Adjust space below the image */
        }
        
        .doctor p {
            margin: 2px 0; /* Minimize gaps between paragraphs */
        }
        
        .signature {
            height: 50px;
            margin-bottom: 5px;
        }
        
        /* Logout Button Styling */
        .login {
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .login a {
            color: white;
            text-decoration: none;
        }
        
        /* Checkbox Fieldset */
        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        fieldset label {
            display: block;
            margin-bottom: 8px;
        }
        
        /* Image Styling */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border: 1px solid white;
        }
        
        /* Report Container */
        .report-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid white;
            background-color: white;
        }
        
        /* Final Report Container */
        .final-report {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid white;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Toggle visibility */
        .hidden {
            display: none;
        }

        .a4-size {
            width: 100%;
            max-width: 794px; /* A4 width in pixels at 96 DPI */
            height: auto; /* A4 height in pixels at 96 DPI */
            background: white;
            border: 1px solid white;
            margin: auto;
          }
          .border-container {
            border: 2px solid black; /* Border color */
            padding: 10px;
            display: inline-block;
        }  
          
        
        /* Print styles */
        @media print {
            .navbar, .modal-header, fieldset, .input-container, #ecgFindings, 
            #report-container, .btn, #viewSelect, #actionSelect, .login {
                display: none !important;
            }
            
            .final-report {
                display: block !important;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            
            body, .content, .final-report {
                background: white;
                margin: 0;
                padding: 0;
            }
        }

            const params = new URLSearchParams(window.location.search);

                age: params.get('data-age') || '',

                prInterval: params.get('data-printerval') || '',
                testDate: params.get('data-testdate') || '',
                reportDate: params.get('data-reportdate') || '',

                location: decodeURIComponent(params.get('data-location') || '')
            };
        }

        // Format date strings for HTML date inputs (YYYY-MM-DD)
        function formatDateForInput(dateString) {
            // If dateString is already in YYYY-MM-DD format, return as is
            if (/^\d{4}-\d{2}-\d{2}$/.test(dateString)) {
                return dateString;
            }
            
            // Try to parse the date
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                return ''; // Return empty string if invalid date
            }
            
            // Format as YYYY-MM-DD
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

            try {
                const response = await fetch(imageUrl, { mode: "cors" });
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error("âŒ Error fetching image:", error);
                return null;
            }
        }

        async function downloadPDF() {
            const element = document.getElementById("show");
            if (!element) {
                console.error("âŒ Element with ID 'show' not found.");
                alert("Report not found. Please check if the report is visible.");
                return;
            }
        
            // Extract parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get("data-patientid");
            const patientName = urlParams.get("data-patientname");
            const reportImage = decodeURIComponent(urlParams.get("data-reportimage"));
        
            if (!reportImage) {
                console.error("âŒ No image URL provided.");
                alert("No image URL found in the query parameters.");
                return;
            }
        
            console.log("Fetching image:", reportImage);
        
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({
                    orientation: "portrait",
                    unit: "px",
                    format: "a4"
                });
        
                const pageWidth = pdf.internal.pageSize.width;
                const pageHeight = pdf.internal.pageSize.height;
        
                // ðŸ”¥ Convert the pre-signed URL to Base64
                const base64Image = await fetchImageAsBase64(reportImage);
        
                if (!base64Image) {
                    console.error("âŒ Failed to convert image to Base64.");
                    alert("Error loading the report image.");
                    return;
                }
        
                console.log("âœ… Image converted to Base64!");
        
                // ðŸ”„ Create a canvas to rotate the image
                const img = new Image();
                img.src = base64Image;
                await new Promise((resolve) => (img.onload = resolve));
        
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
        
                // Swap width and height for rotation
                canvas.width = img.height;
                canvas.height = img.width;
        
                // Rotate the image by 90 degrees
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(90 * Math.PI / 180);
                ctx.drawImage(img, -img.width / 2, -img.height / 2);
        
                // Convert rotated image to Base64
                const rotatedImage = canvas.toDataURL("image/png");
        
                console.log("âœ… Rotated image generated!");
        
                // Ensure the image fits properly within the PDF page
                let newWidth = pageWidth; // Leave some margin
                let newHeight = (img.height / img.width) * newWidth * 1.75;
        
                if (newHeight > pageHeight - 40) {
                    newHeight = pageHeight;
                    newWidth = (img.width / img.height) * newHeight;
                }
        
                // Center the image
                const xPos = (pageWidth - newWidth) / 2;
                const yPos = (pageHeight - newHeight) / 2;
        
                pdf.addImage(rotatedImage, "PNG", xPos, yPos, newWidth, newHeight);
        
                console.log("âœ… Image added to PDF!");
        
                // Generate the second page with the final report
                element.style.display = "block"; // Ensure visibility
                setTimeout(() => {
                    html2canvas(element, { scale: 2, useCORS: true }).then(canvas => {
                        const imgData = canvas.toDataURL("image/jpeg", 0.98);
                        pdf.addPage();
        
                        // Copy text from the report
                        const textContent = element.innerText || element.textContent;
                        if (!textContent.trim()) {
                            console.warn("âš ï¸ No text found in 'show' element.");
                        }
        
                        // Set font to monospaced (prevents structure distortion)
                        pdf.setFont("courier", "normal"); // Use 'courier' for fixed-width font
                        pdf.setFontSize(12);
        
                        const margin = 5;
                        const maxWidth = pageWidth - 1 * margin;
                        const textLines = pdf.splitTextToSize(textContent, maxWidth);
                        pdf.setTextColor(255, 255, 255); // Set text color to white (invisible on white background)
                        pdf.text(textLines, margin, margin + 10);
        
                        pdf.addImage(imgData, "JPEG", 10, 120, pageWidth - 20, pageHeight - 300);
                        pdf.save("Final_Report.pdf");
                        console.log("âœ… PDF saved successfully!");
                    });
                }, 500);
            } catch (error) {
                console.error("âŒ Error generating PDF:", error);
                alert("Failed to generate the report. Please try again.");
            }
        }

        async function handleReject(event) {
            if (event) event.preventDefault(); // Prevent unintended redirection if event exists
        
            const urlSearchParams = new URLSearchParams(window.location.search);
            const patientId = urlSearchParams.get("data-patientid");
        
            if (!patientId) {
                console.error("Patient ID not found in URL.");
                return;
            }
        
            console.log("Rejecting patient with ID:", patientId);
        
            function getCSRFToken() {
                const match = document.cookie.match(/csrftoken=([\w-]+)/);
                return match ? match[1] : null;
            }
        
            const csrftoken = getCSRFToken();
            if (!csrftoken) {
                console.error("CSRF token not found.");
                return;
            }
        
            try {
                const response = await fetch(`/api/reject_patient_status/${patientId}/`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrftoken,
                    },
                    body: JSON.stringify({ status: true }),
                });
        
                if (response.ok) {
                    console.log("Patient report rejected successfully.");
        
                    // Remove the rejected report from the dashboard
                    const reportElement = document.querySelector(`[data-patientid="${patientId}"]`);
                    if (reportElement) {
                        reportElement.remove();
                    }
        
                    // Delay redirection slightly to ensure the removal is visible
                    setTimeout(() => {
                        window.location.href = "/ecgallocation";
                    }, 500);
                } else {
                    console.error("Failed to update patient status.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
