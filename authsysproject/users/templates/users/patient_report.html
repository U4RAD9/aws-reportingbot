        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        /* Navigation Bar Styles */
        .navbar {
            background-color: white;
            padding: 15px 20px;
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            border-bottom: 2px solid #ddd; 
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        
        .nav-left {
            display: flex;
            gap: 15px;
        }
        
        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        /* Form Styles */
        .input {
            border: none;
            border-bottom: 2px solid #3366cc;
            outline: none;
            font-size: 16px;
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        .input-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        
        .gender-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .gender-group label {
            margin-right: 10px;
        }
        
        /* Content Area Styles */
        .content {
            padding: 20px;
            background: white;
            margin: 80px 20px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(222, 248, 254);
        }
        
        /* Modal Header Styles */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .btn-primary {
            background-color: #3366cc;
            color: white;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        /* Form Layout */
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        /* Table Styles */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .table td, .table th {
            border: 1px solid #9c7373;
            height:40px;
            padding: 12px;
            text-align: center; /* Centers text */
            vertical-align: middle; /* Centers content vertically */
        }
        
        .table th {
            background-color: #f2f2f2;
        }
        
        /* Observation Section */
        .observation {
            margin-top: 20px;
            margin-left: 5px;
        }
        li{
            font-size: 24px;
        }
        
        /* Doctor Signature Section */
        .doctor-signature {
            display: flex;
            justify-content: space-between;
            margin-top: 200px;
            width: 100%;
        }
        
        .doctor {
            text-align: center;
            margin: 10px; /* Reduced margin */
        }
        
        .doctor img {
            max-width: 400px; /* Ensures image is responsive */
            height: 100px;
            margin-bottom: 1px; /* Adjust space below the image */
        }
        
        .doctor p {
            margin: 2px 0; /* Minimize gaps between paragraphs */
        }
        
        .signature {
            height: 50px;
            margin-bottom: 5px;
        }
        
        /* Logout Button Styling */
        .login {
            background-color: #dc3545;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .login a {
            color: white;
            text-decoration: none;
        }
        
        /* Checkbox Fieldset */
        fieldset {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        h2 {
            text-decoration: underline;
        }
        
        fieldset label {
            display: block;
            margin-bottom: 8px;
        }
        
        /* Image Styling */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            border: 1px solid white;
        }
        
        /* Report Container */
        .report-container {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid white;
            background-color: white;
        }
        
        /* Final Report Container */
        .final-report {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid white;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Toggle visibility */
        .hidden {
            display: none;
        }

        .a4-size {
            width: 100%;
            max-width: 794px; /* A4 width in pixels at 96 DPI */
            height: auto; /* A4 height in pixels at 96 DPI */
            background: white;
            border: 1px solid white;
            margin: auto;
          }
          .border-container {
            border: 2px solid black; /* Border color */
            padding: 10px;
            display: inline-block;
        }  
          
        
        /* Print styles */
        @media print {
            .navbar, .modal-header, fieldset, .input-container, #ecgFindings, 
            #report-container, .btn, #viewSelect, #actionSelect, .login {
                display: none !important;
            }
            
            .final-report {
                display: block !important;
                margin: 0;
                padding: 0;
                border: none;
                box-shadow: none;
            }
            
            body, .content, .final-report {
                background: white;
                margin: 0;
                padding: 0;
            }
        }

        .loader {
          position: absolute;
          left: 50%;
          top: 50%;
          z-index: 1;
          width: 70px;
          height: 70px;
          margin: -25px 0 0 -25px;
          border: 10px solid transparent;
          border-radius: 50%;
          border-top-color: #3498db;
          -webkit-animation: spin 2s linear infinite;
          animation: spin 2s linear infinite;
          display: none; /* Initially hide the loader */
        }

        #notification {
          position: absolute;
          left: 50%;
          top: 50%;
          z-index: 2;
          background-color: #3498db;
          margin: -25px 0 0 -25px;
          border: 2px solid #2980b9;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
          display: none; /* Initially hide the loader */
          color: #ecf0f1;
          padding: 25px;
          text-align: center;
          font-family: 'Arial', sans-serif;
        }

        // Format date strings for HTML date inputs (YYYY-MM-DD)
        function formatDateForInput(dateString) {
            // If dateString is already in YYYY-MM-DD format, return as is
            if (/^\d{4}-\d{2}-\d{2}$/.test(dateString)) {
                return dateString;
            }
            
            // Try to parse the date
            const date = new Date(dateString);
            if (isNaN(date.getTime())) {
                return ''; // Return empty string if invalid date
            }
            
            // Format as YYYY-MM-DD
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

    function getPatientDataFromSession() {

    function formatDateForInput(dateString) {
      if (!dateString) return '';
      if (/^\d{4}-\d{2}-\d{2}$/.test(dateString)) return dateString;
      const date = new Date(dateString);
      if (isNaN(date.getTime())) return '';
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
    
    function formatDateForDisplay(dateString) {
      if (!dateString) return '';
      const date = new Date(dateString);
      if (isNaN(date.getTime())) return dateString;
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    /*
      Robust conversion of <img> element to base64 dataURL.
      - Tries drawing the image to a canvas (works for same-origin or data URLs).
      - If canvas is tainted (CORS) or drawing fails, falls back to fetch+FileReader (may fail due to server CORS).
    */
    function getBase64FromImage(imgElement) {
      return new Promise((resolve, reject) => {
        if (!imgElement || !imgElement.src) {
          reject(new Error("Image element or src not available"));
          return;
        }
    
        // if already a data URL, return directly
        if (imgElement.src.startsWith('data:')) {
          resolve(imgElement.src);
          return;
        }
    
        // Try canvas draw method
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.onload = () => {
          try {
            const canvas = document.createElement('canvas');
            canvas.width = img.naturalWidth || img.width;
            canvas.height = img.naturalHeight || img.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const dataURL = canvas.toDataURL('image/png');
            resolve(dataURL);
          } catch (err) {
            // Canvas drawing may throw if cross-origin; fallback to fetch
            fetch(imgElement.src, { mode: 'cors' })
              .then(res => res.blob())
              .then(blob => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = (e) => reject(e);
                reader.readAsDataURL(blob);
              })
              .catch(fetchErr => reject(fetchErr));
          }
        };
        img.onerror = () => {
          // fallback to fetch
          fetch(imgElement.src, { mode: 'cors' })
            .then(res => res.blob())
            .then(blob => {
              const reader = new FileReader();
              reader.onloadend = () => resolve(reader.result);
              reader.onerror = (e) => reject(e);
              reader.readAsDataURL(blob);
            })
            .catch(fetchErr => reject(fetchErr));
        };
        // assign src after handlers to ensure onload/onerror fire
        img.src = imgElement.src;
      });
    }

    async function downloadPDF() {
      showLoader();
      try {
        const patientData = getPatientDataFromSession();
        if (!patientData) {
          showNotification("Patient data missing (sessionStorage).");
          return;
        }
    
        const element = document.getElementById('show');
        if (!element) {
          alert("Report content not found. Generate report first.");
          return;
        }
    
        const baseImageElement = document.getElementById('baseImage');
        if (!baseImageElement || !baseImageElement.src) {
          alert("Base image missing.");
          return;
        }
    
        // get base64 of image (handles rotation later)
        const base64 = await getBase64FromImage(baseImageElement).catch(err => {
          console.warn("getBase64FromImage failed:", err);
          return baseImageElement.src; // try to continue with src
        });
    
        // Prepare jsPDF
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({ orientation: 'portrait', unit: 'px', format: 'a4' });
        const pageWidth = pdf.internal.pageSize.width;
        const pageHeight = pdf.internal.pageSize.height;
    
        // Load image into Image object for rotation & sizing
        const img = new Image();
        img.src = base64;
        await new Promise((resolve, reject) => {
          img.onload = resolve;
          img.onerror = reject;
        });
    
        // create canvas to rotate 90 degrees (if desired)
        const canvas = document.createElement('canvas');
        canvas.width = img.height;
        canvas.height = img.width;
        const ctx = canvas.getContext('2d');
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(90 * Math.PI / 180);
        ctx.drawImage(img, -img.width / 2, -img.height / 2);
        const rotatedImage = canvas.toDataURL('image/png');
    
        // fit into pdf page
        let newWidth = pageWidth;
        let newHeight = (img.height / img.width) * newWidth * 1.75;
        if (newHeight > pageHeight) {
          newHeight = pageHeight;
          newWidth = (img.width / img.height) * newHeight;
        }
        const xPos = (pageWidth - newWidth) / 2;
        const yPos = (pageHeight - newHeight) / 2;
    
        // add first page (image)
        pdf.addImage(rotatedImage, 'PNG', xPos, yPos, newWidth, newHeight);
    
        // add second page (report snapshot)
        await new Promise((resolve) => setTimeout(resolve, 200)); // small delay to ensure layout
        const canvasReport = await html2canvas(element, { scale: 2, useCORS: true, allowTaint: true });
        const reportImgData = canvasReport.toDataURL('image/jpeg', 0.98);
    
        pdf.addPage();
    
        // Copy text invisibly (keeps searchable content approach)
        const textContent = element.innerText || element.textContent || '';
        pdf.setFont('courier', 'normal');
        pdf.setFontSize(12);
        const margin = 5;
        const maxWidth = pageWidth - margin;
        const textLines = pdf.splitTextToSize(textContent, maxWidth);
        // white text to avoid visible duplication
        pdf.setTextColor(255, 255, 255);
        pdf.text(textLines, margin, margin + 10);
    
        pdf.addImage(reportImgData, 'JPEG', 10, 120, pageWidth - 20, pageHeight - 300);
    
        // Save file locally
        const fileName = `${(patientData.patientId || 'unknown').replace(/\s+/g, '_')}_${(patientData.patientName || 'patient').replace(/\s+/g, '_')}.pdf`;
        pdf.save(fileName);
    
        showNotification("PDF downloaded.");
      } catch (err) {
        console.error("Error in downloadPDF:", err);
        showNotification("Failed to generate PDF.");
      } finally {
        hideLoader();
      }
    }

        const response = await fetch(`/api/reject_patient_status/${patientId}/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken
          },
          body: JSON.stringify({ status: true })
        });
    
        if (response.ok) {
          showNotification("Patient rejected.");
          // remove related UI element if present
          const reportElement = document.querySelector(`[data-patientid="${patientId}"]`);
          if (reportElement) reportElement.remove();
          setTimeout(() => (window.location.href = '/ecgallocation'), 500);
        } else {
          console.error("Reject failed:", response.status);
          showNotification("Failed to reject patient.");
        }
      } catch (err) {
        console.error("handleReject error:", err);
      }
    }
    
    async function handleDone() {
      const data = getPatientDataFromSession();
      if (!data || !data.patientId) {
        console.error("Patient ID missing in sessionStorage.");
        return;
      }
      const patientId = data.patientId;
      const csrftoken = getCSRFToken();
      if (!csrftoken) {
        console.error("CSRF token missing.");
        return;
      }
      try {
        const response = await fetch(`/api/update_patient_done_status/${patientId}/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
          body: JSON.stringify({ isDone: true })
        });
        if (response.ok) {
          console.log("Marked isDone for", patientId);
        } else {
          console.error("Failed to mark done:", response.status);
        }
      } catch (err) {
        console.error("handleDone error:", err);
      }
    }
    
    /* ---------------------- Action router ---------------------- */
    
    function handleAction(action) {
      if (!action) return;
      if (action === 'get-pdf') downloadPDF();
      else if (action === 'export') downloadPDF(); // treat export as download
      else if (action === 'upload-pdf') uploadEcgPDF();
      // Reset select if present
      const actionSelect = document.getElementById('actionSelect');
      if (actionSelect) actionSelect.value = '';
    }
    
    /* ---------------------- Initialization ---------------------- */
    
    document.addEventListener('DOMContentLoaded', function () {
      console.log('DOM ready ‚Äî initializing from sessionStorage');
    
      const patientData = getPatientDataFromSession();
      if (!patientData) {
        showNotification('No patient data in sessionStorage.');
        // still initialize UI event listeners so user can interact
        initializeEventListeners();
        return;
      }
    
      // Populate images & fields from sessionStorage
      const baseImage = document.getElementById('baseImage');
      if (baseImage && patientData.image) baseImage.src = patientData.image;
    
      const ecgImage = document.getElementById('ecgImage');
      if (ecgImage && patientData.image) ecgImage.src = patientData.image;
    
      const reportImage = document.getElementById('image');
      if (reportImage && patientData.image) reportImage.src = patientData.image;
    
      // Fill camp form fields
      const mapping = {
        campPatientName: 'patientName',
        campPatientId: 'patientId',
        campAge: 'age',
        campHeartRate: 'heartRate',
        campTestDate: 'testDate',
        campReportDate: 'reportDate'
      };
      for (const [inputId, key] of Object.entries(mapping)) {
        const el = document.getElementById(inputId);
        if (!el) continue;
        if (el.type === 'date') el.value = formatDateForInput(patientData[key]);
        else el.value = patientData[key] || '';
      }
    
      // Set gender
      if (patientData.gender) {
        const radio = document.querySelector(`input[name="gender"][value="${patientData.gender.toLowerCase()}"]`);
        if (radio) radio.checked = true;
      }
    
      // Setup default view -> reporting-bot
      const viewSelect = document.getElementById('viewSelect');
      if (viewSelect) {
        viewSelect.value = 'reporting-bot';
      }
    
      // init listeners and render
      initializeEventListeners();
      switchView();
    });
    </script>
